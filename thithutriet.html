// ================== BIáº¾N ==================
let quizQuestions = [];
let current = 0;
let answers = Array(50).fill(null);
let timeLeft = 60 * 60;
let timer;

// ================== TRá»˜N ==================
function shuffle(arr) {
  return arr
    .map(v => ({ v, r: Math.random() }))
    .sort((a, b) => a.r - b.r)
    .map(x => x.v);
}

// ================== Báº®T Äáº¦U ==================
function startQuiz() {
  quizQuestions = shuffle([...questions]).slice(0, 50);
  quizQuestions = quizQuestions.map(q => ({
    ...q,
    answers: shuffle(
      q.a.map((t, i) => ({ text: t, correct: i === q.c }))
    )
  }));

  renderGrid();
  startTimer();
  loadQuestion();
}

// ================== TIMER ==================
function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    if (timeLeft <= 0) finishQuiz();

    const m = String(Math.floor(timeLeft / 60)).padStart(2, "0");
    const s = String(timeLeft % 60).padStart(2, "0");
    document.getElementById("timer").innerText = `â± ${m}:${s}`;
  }, 1000);
}

// ================== Báº¢NG CHá»ŒN CÃ‚U ==================
function renderGrid() {
  const grid = document.getElementById("questionGrid");
  grid.innerHTML = "";

  quizQuestions.forEach((_, i) => {
    const div = document.createElement("div");
    div.className = "qbox";
    if (answers[i] !== null) div.classList.add("answered");
    if (i === current) div.classList.add("current");
    div.innerText = i + 1;
    div.onclick = () => {
      current = i;
      loadQuestion();
    };
    grid.appendChild(div);
  });
}

// ================== LOAD CÃ‚U ==================
function loadQuestion() {
  const q = quizQuestions[current];

  document.getElementById("question").innerText =
    `CÃ¢u ${current + 1}: ${q.q}`;

  document.getElementById("progress").innerText =
    `CÃ¢u ${current + 1} / ${quizQuestions.length}`;

  const box = document.getElementById("answers");
  box.innerHTML = "";

  q.answers.forEach((ans, i) => {
    const div = document.createElement("div");
    div.className = "answer";
    if (answers[current] === i) div.classList.add("selected");
    div.innerText = ans.text;
    div.onclick = () => {
      answers[current] = i;
      loadQuestion();
      renderGrid();
    };
    box.appendChild(div);
  });

  renderGrid();
}

// ================== ÄIá»€U HÆ¯á»šNG ==================
function nextQuestion() {
  if (current < quizQuestions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

// ================== Ná»˜P BÃ€I ==================
function submitQuiz() {
  if (!confirm("Báº¡n cháº¯c cháº¯n muá»‘n ná»™p bÃ i?")) return;
  finishQuiz();
}

// ================== CHáº¤M BÃ€I ==================
function finishQuiz() {
  clearInterval(timer);

  let correct = 0;
  quizQuestions.forEach((q, i) => {
    const choice = answers[i];
    if (choice !== null && q.answers[choice].correct) correct++;
  });

  const score10 = ((correct / quizQuestions.length) * 10).toFixed(2);

  alert(
    `ğŸ“ Káº¾T QUáº¢\n\n` +
    `Sá»‘ cÃ¢u Ä‘Ãºng: ${correct}/${quizQuestions.length}\n` +
    `Äiá»ƒm (thang 10): ${score10}`
  );
}

// ================== CHáº Y ==================
startQuiz();
</script>
