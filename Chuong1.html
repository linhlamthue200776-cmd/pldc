let index = 0;
let answered = false;
let quizQuestions = [];

// ================== H√ÄM TR·ªòN ==================
function shuffle(array) {
  return array
    .map(v => ({ v, r: Math.random() }))
    .sort((a, b) => a.r - b.r)
    .map(x => x.v);
}

// ================== B·∫ÆT ƒê·∫¶U / L√ÄM L·∫†I ==================
function startQuiz() {
  index = 0;
  answered = false;

  // üîÄ ƒë·∫£o c√¢u h·ªèi
  quizQuestions = shuffle([...questions]);

  loadQuestion();
}

// ================== LOAD C√ÇU H·ªéI ==================
function loadQuestion() {
  answered = false;
  const q = quizQuestions[index];

  document.getElementById("question").innerText =
    `C√¢u ${index + 1}: ${q.q}`;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  // üîÄ ƒë·∫£o ƒë√°p √°n nh∆∞ng gi·ªØ index ƒë√∫ng
  const mixedAnswers = q.a.map((text, i) => ({
    text,
    isCorrect: i === q.c
  }));

  shuffle(mixedAnswers).forEach(ans => {
    const div = document.createElement("div");
    div.className = "answer";
    div.innerText = ans.text;
    div.onclick = () => checkAnswer(div, ans.isCorrect);
    answersDiv.appendChild(div);
  });
}

// ================== KI·ªÇM TRA ƒê√ÅP √ÅN ==================
function checkAnswer(element, isCorrect) {
  if (answered) return;
  answered = true;

  const all = document.querySelectorAll(".answer");
  all.forEach(a => a.onclick = null);

  if (isCorrect) {
    element.classList.add("correct");
  } else {
    element.classList.add("wrong");
    all.forEach(a => {
      if (a.innerText === quizQuestions[index].a[quizQuestions[index].c]) {
        a.classList.add("correct");
      }
    });
  }
}

// ================== C√ÇU TI·∫æP ==================
function nextQuestion() {
  index++;
  if (index >= quizQuestions.length) {
    alert("üéâ B·∫°n ƒë√£ ho√†n th√†nh b√†i thi!\nB·∫Øt ƒë·∫ßu l·∫°i v·ªõi th·ª© t·ª± m·ªõi.");
    startQuiz();
    return;
  }
  loadQuestion();
}

// ================== CH·∫†Y L·∫¶N ƒê·∫¶U ==================
startQuiz();
