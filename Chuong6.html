let index = 0;
let answered = false;

function shuffle(array) {
  return array
    .map(v => ({ v, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ v }) => v);
}

  answered = false;

  const mixed = q.a.map((text, i) => ({ text, i }));

    div.className = "answer";
    div.innerText = ans.text;
    div.onclick = () => checkAnswer(div, ans.i);

}

}
