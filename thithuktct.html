let questions=[];

function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

function startQuiz(){
  questions = shuffle([...questionsAll]).slice(0,50);

function startTimer(){
  clearInterval(timer);
  timer = setInterval(()=>{
    timeLeft--;
    const m = Math.floor(timeLeft/60);
    const s = timeLeft % 60;
    document.getElementById("time").innerText =
      `${m}:${s<10?'0':''}${s}`;
    if(timeLeft<=0) finishQuiz();
  },1000);
}

function loadQuestion(){
  const q = questions[index];
  document.getElementById("question").innerText =
    `C√¢u ${index+1}: ${q.q}`;
  const box = document.getElementById("answers");
  box.innerHTML = "";
  q.a.forEach((text,i)=>{
    const d = document.createElement("div");
    d.className = "answer";
    d.innerText = text;
    if(answers[index]===i) d.classList.add("selected");
    d.onclick = ()=>{
      answers[index]=i;
      loadQuestion();
      updateGrid();
    };
    box.appendChild(d);
  });
}

function nextQuestion(){
  if(index < questions.length-1){
    index++;

  if(index > 0){

  const g = document.getElementById("questionGrid");
  g.innerHTML = "";

    b.innerText = i+1;
    b.onclick = ()=>{ index=i; loadQuestion(); };
    g.appendChild(b);
  });
}

function updateGrid(){
  document.querySelectorAll("#questionGrid button")
    .forEach((b,i)=>{

}

}

function finishQuiz(){
  clearInterval(timer);
  let correct = 0;
  questions.forEach((q,i)=>{

  const score = (correct / questions.length * 10).toFixed(2);

     ƒêi·ªÉm (thang 10): <b>${score}</b>`;
