// ===== H√ÄM TR·ªòN =====
function shuffle(array) {
    return array
        .map(v => ({ v, r: Math.random() }))
        .sort((a, b) => a.r - b.r)
        .map(v => v.v);
}

// ===== KH·ªûI ƒê·ªòNG B√ÄI THI =====
function startQuiz() {
    const quiz = document.getElementById("quiz");
    quiz.innerHTML = "";

    const shuffledQuestions = shuffle([...questions]);

    shuffledQuestions.forEach((q, index) => {

        // Chu·∫©n h√≥a & tr·ªôn ƒë√°p √°n
        let answers = q.a.map((text, i) => ({
            text,
            isCorrect: i === q.c
        }));

        answers = shuffle(answers);

        const div = document.createElement("div");
        div.className = "question";

       div.innerHTML = `
          <p><strong>${index + 1}.</strong> ${q.q}</p>
          <div class="answers"></div>
          <div class="result"></div>
        `;

        const answersDiv = div.querySelector(".answers");
        const resultDiv = div.querySelector(".result");

        answers.forEach((ans, i) => {
            const btn = document.createElement("button");
            btn.innerText = String.fromCharCode(65 + i) + ". " + ans.text;

            btn.onclick = () => {
                if (answersDiv.classList.contains("done")) return;
                answersDiv.classList.add("done");

                answersDiv.querySelectorAll("button").forEach((b, idx) => {
                    if (answers[idx].isCorrect) {
                        b.classList.add("correct");
                    }
                });

                if (ans.isCorrect) {
                    resultDiv.innerHTML = "‚úÖ ƒê√∫ng";
                } else {
                    btn.classList.add("wrong");
                    resultDiv.innerHTML = "‚ùå Sai";
                }
            };

            answersDiv.appendChild(btn);
        });

        quiz.appendChild(div);
    });
}

// T·ª± ƒë·ªông ch·∫°y
