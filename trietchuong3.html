// ================== BIẾN TOÀN CỤC ==================
let index = 0;
let answered = false;
let quizQuestions = [];

// ================== HÀM TRỘN ==================
function shuffle(array) {
  return array
    .map(v => ({ v, r: Math.random() }))
    .sort((a, b) => a.r - b.r)
    .map(x => x.v);
}

// ================== BẮT ĐẦU / LÀM LẠI ==================
function startQuiz() {
  index = 0;
  answered = false;

  // 🔀 đảo câu hỏi
  quizQuestions = shuffle([...questions]);

  loadQuestion();
}

// ================== LOAD CÂU HỎI ==================
function loadQuestion() {
  answered = false;
  const q = quizQuestions[index];

  document.getElementById("question").innerText =
    `Câu ${index + 1}: ${q.q}`;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  // 🔀 đảo đáp án nhưng giữ index đúng
  const mixedAnswers = q.a.map((text, i) => ({
    text,
    isCorrect: i === q.c
  }));

  shuffle(mixedAnswers).forEach(ans => {
    const div = document.createElement("div");
    div.className = "answer";
    div.innerText = ans.text;
    div.onclick = () => checkAnswer(div, ans.isCorrect);
    answersDiv.appendChild(div);
  });
}

// ================== KIỂM TRA ĐÁP ÁN ==================
function checkAnswer(element, isCorrect) {
  if (answered) return;
  answered = true;

  const all = document.querySelectorAll(".answer");
  all.forEach(a => a.onclick = null);

  if (isCorrect) {
    element.classList.add("correct");
  } else {
    element.classList.add("wrong");
    all.forEach(a => {
      if (a.innerText === quizQuestions[index].a[quizQuestions[index].c]) {
        a.classList.add("correct");
      }
    });
  }
}

// ================== CÂU TIẾP ==================
function nextQuestion() {
  index++;
  if (index >= quizQuestions.length) {
    alert("🎉 Bạn đã hoàn thành bài thi!\nBắt đầu lại với thứ tự mới.");
    startQuiz();
    return;
  }
  loadQuestion();
}

// ================== CHẠY LẦN ĐẦU ==================
startQuiz();
