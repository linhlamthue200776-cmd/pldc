let index = 0;
let answered = false;

function shuffle(array) {
  return array
    .map(v => ({ v, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ v }) => v);
}

function loadQuestion() {
  answered = false;
  const q = questions[index];
  document.getElementById("question").innerText =
    `CÃ¢u ${index + 1}: ` + q.q;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  const mixed = q.a.map((text, i) => ({ text, i }));
  shuffle(mixed).forEach(ans => {
    const div = document.createElement("div");
    div.className = "answer";
    div.innerText = ans.text;
    div.onclick = () => checkAnswer(div, ans.i);
    answersDiv.appendChild(div);
  });
}

function checkAnswer(element, chosenIndex) {
  if (answered) return;
  answered = true;

  const q = questions[index];
  const all = document.querySelectorAll(".answer");

  all.forEach(a => a.onclick = null);

  if (chosenIndex === q.c) {
    element.classList.add("correct");
  } else {
    element.classList.add("wrong");
    all.forEach(a => {
      if (a.innerText === q.a[q.c]) {
        a.classList.add("correct");
      }
    });
  }
}
